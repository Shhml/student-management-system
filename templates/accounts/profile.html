{% extends "base.html" %}
{% load static %}
{% block title %}My Profile{% endblock %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
{% block content %}
<div class="container-fluid mt-5">
  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-button" title="Go back">
    <i class="bi bi-arrow-left"></i>
  </a>

  <!-- Main Dashboard Container -->
  <div class="dashboard-container card shadow-lg">
    <!-- Header -->
    <div class="dashboard-header text-center text-white p-4">
      <h1 class="display-5 fw-bold"><i class="bi bi-person-circle me-2"></i>My Profile</h1>
      <p class="lead text-white-50">View your account details.</p>
    </div>

    <!-- Profile Section -->
    <div class="card-content p-4">
      <div class="card form-card shadow-sm p-4" style="max-width: 700px; margin: 0 auto;">
        <div class="d-flex flex-column gap-3">
          <div class="d-flex flex-column">
            <label class="form-label fw-bold"><i class="bi bi-person me-1"></i>Username</label>
            <div class="input-wrapper">
              <p class="form-control mb-0">{{ user.username }}</p>
            </div>
          </div>
          <div class="d-flex flex-column">
            <label class="form-label fw-bold"><i class="bi bi-person-fill me-1"></i>Full Name</label>
            <div class="input-wrapper">
              <p class="form-control mb-0">{{ user.get_full_name }}</p>
            </div>
          </div>
          <div class="d-flex flex-column">
            <label class="form-label fw-bold"><i class="bi bi-envelope me-1"></i>Email</label>
            <div class="input-wrapper">
              <p class="form-control mb-0">{{ user.email }}</p>
            </div>
          </div>
          <div class="d-flex flex-column">
            <label class="form-label fw-bold"><i class="bi bi-shield-check me-1"></i>Role</label>
            <div class="input-wrapper">
              <p class="form-control mb-0">{{ user.groups.first.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
