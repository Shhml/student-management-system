{% extends "base.html" %}
{% load static widget_tweaks %}
{% block title %}Add Department{% endblock %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/courses.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
{% block content %}
<div class="container-fluid mt-5">
  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-button" title="Go back">
    <i class="bi bi-arrow-left"></i>
  </a>

  <!-- Main Dashboard Container -->
  <div class="dashboard-container card shadow-lg">
    <!-- Header with Gradient -->
    <div class="dashboard-header text-center text-white p-4">
      <h1 class="display-5 fw-bold"><i class="bi bi-building me-2"></i>Add Department</h1>
      <p class="lead text-white-50">Create a new department.</p>
    </div>

    <!-- Form Card -->
    <div class="card-content p-4">
      <div class="card shadow-sm p-4" style="max-width: 700px; margin: 0 auto;">
        <form method="POST">
          {% csrf_token %}
          <div class="d-flex flex-column gap-3">
            <div class="d-flex flex-column">
              <label for="id_name" class="form-label"><i class="bi bi-building me-1"></i>Department Name</label>
              <div class="input-wrapper">
                {{ form.name|add_class:"form-control" }}
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-info btn-wide">
                <i class="bi bi-plus-circle me-1"></i>Add Department
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
